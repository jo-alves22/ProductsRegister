<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/alteraprodutos.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Alterar Descrição do Produto - Supermercado PagueMais</title>
  </head>
  <body>
    {% if mensagem %}
    <div class="alert alert-danger" role="alert">{{ mensagem }}</div>
    {% endif %}
    <div class="container">
        <form method="GET" action="http://localhost:5000/selecionaproduto">
            <div class="input-group mb-3">
                <input type="text" id="produto" name="produto" class="form-control" placeholder="Buscar produto por descrição" aria-label="Buscar produto" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Button</button>
            </div>
            {% if produto %}
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Setor</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Código de Barras</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for atributo in produto %}
                        <tr>
                            <th scope="row">{{ atributo[0] }}</td>
                            <td>{{ atributo[1] }}</td>
                            <td>{{ atributo[2] }}</td>
                            <td>{{ atributo[3] }}</td>
                            <td>{{ atributo[4] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            {% endif %}
        </form>
        <form
            method="POST"
            action=""
            enctype="multipart/form-data"
        >
            <h1>Alterar a Descrição</h1>
            <label for="usuario">Nova Descrição:</label>
            <input type="text" id="descricao" name="descricao" />
            <br />
            <input type="submit" value="Cadastrar" />
            <div class="cancelar">
            <a href="{{ url_for('home') }}">Cancelar</a>
            </div>
        </form>
    </div>
  </body>
</html>
